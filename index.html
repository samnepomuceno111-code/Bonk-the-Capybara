<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonk-the-Capybara: Chaos Mode</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com">

<body>

<div class="topnav">
    <a href="index.html" class="active">Home</a>
    <a href="aboutuss.html">About</a>
</div>

<div class="container mt-4">

  <div class="card p-3 mb-4">
    <h2>Bonk-the-Capybara Rules & Chaos Mechanics</h2>
    <ul>
      <li>Bonk the capybara to earn Bonk Points.</li>
      <li>Do NOT bonk bombs. They steal your Bonk Points.</li>
      <li>You have 60 seconds before the chaos ends.</li>
      <li>The more Bonk Points you gain, the more chaotic it gets.</li>
    </ul>
  </div>
  
  <div class="d-flex justify-content-between align-items-center mb-2">
    <h3>Bonk Points: <span id="score">0</span></h3>
    <h3>Chaos Timer: <span id="time">60</span></h3>
    <button class="btn btn-primary" id="startBtn">Start the Chaos</button>
  </div>

  <div id="game" class="mx-auto">
    <div class="hole"></div>
    <div class="hole"></div>
    <div class="hole"></div>
    <div class="hole"></div>
    <div class="hole"></div>
    <div class="hole"></div>
    <div class="hole"></div>
    <div class="hole"></div>
    <div class="hole"></div>
  </div>
  
</div>

<script src="main.js"></script>
</body>
</html>
